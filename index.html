<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shawn T Fox - Web Developer / Programmer - FCC - Random Quote</title>
    <meta name="description" content="Shawn T Fox's Random Quote Page">
    <meta name="author" content="Shawn T Fox">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="./js/quotes.json"></script>
<script type="text/javascript" src="./js/randomQuote.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="./css/styles.css">
  </head>

<body>
  <div class="container">
    <div class="row justify-content-center" id="heading">
      <div class="col-12 center">
        <header>
          <h1> Random Quote Generator </h1>
        </header>
      </div>
    </div>
    <div class="row justify-content-center align-content-center" id="quote-box">
        <div class="text-section col-4 align-self-center">
          <i class="fa fa-quote-left"></i>
            &nbsp;<span id="text"></span>&nbsp;
          <i class="fa fa-quote-right"></i>
        </div>
        <div class="w-100"></div>
        <div class="author-section col-4">
          &nbsp;<span id="author"></span>
        </div>
        <div class="w-100"></div>
        <div class="col-4 ">
          <a class="btn btn-info" id="tweet-quote" href="twitter.com/intent/tweet" role="button"><i class="fa fa-twitter" aria-hidden="true"></i>
Send as Tweet</a>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-info" id="new-quote"><i class="fa fa-quote-left"></i>Next Quote <i class="fa fa-quote-right"></i></button>
        </div>
    </div>
    <!-- end of Quote Box -->
    <div id="footer">
    </div>
  </div>
  <!-- end of container -->
</body>
